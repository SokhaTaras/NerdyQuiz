<div class="container rounded bg-white shadow pt-4 flex items-center justify-center">
  <div class="card-title">
    {{ quiz?.title }}
  </div>
  <div *ngIf="quizDifficulty">
    {{ 'LABELS.DIFFICULTY' | translateJson }}: {{ quizDifficulty }}
  </div>
  <div class="card-location">
    {{ 'BUTTON.QUESTION_AMOUNT' | translateJson }} {{ quiz?.questions?.length || 0 }}
  </div>
  <div class="flex content-center justify-center w-full">
    <quiz-app-button
      class="w-full"
      [type]="BUTTON_TYPE.PRIMARY"
      (whenClicked)="goPlay()">
      {{ 'BUTTON.PLAY' | translateJson }}
    </quiz-app-button>
  </div>
</div>

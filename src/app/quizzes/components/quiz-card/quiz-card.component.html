<div class="container rounded bg-white shadow py-4">
  <div class="card-title">
    {{ quiz?.title }}
  </div>
  <div *ngIf="quizDifficulty">
    {{ 'LABELS.DIFFICULTY' | translateJson }}: {{ quizDifficulty }}
  </div>
  <div class="card-location">
    {{ 'BUTTON.AMOUNT_OF_QUESTIONS' | translateJson }} {{ quiz?.questions?.length || 0 }}
  </div>
</div>

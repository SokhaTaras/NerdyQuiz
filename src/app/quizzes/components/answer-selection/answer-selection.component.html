<div class="flex justify-center items-center w-full sm:h-1/3 my-6">
  <div class="xs:w-full sm:w-full h-full space-y-2 flex-col items-center justify-evenly xs:items-center sm:h-full sm:mb-4 xs:mb-4">
    <div
      class="mx-4 w-full xs:h-1/5 flex items-center justify-center"
      *ngFor="let answer of currentQuestion?.answers">
      <quiz-app-radio-button class="w-full" [isChecked]="answer === selectedAnswer" (whenChecked)="selectAnswer(answer)">
        <div class="flex justify-start items-center ">
          <p [innerHTML]="answer.text | sanitize"></p>
        </div>
      </quiz-app-radio-button>
    </div>
  </div>
</div>

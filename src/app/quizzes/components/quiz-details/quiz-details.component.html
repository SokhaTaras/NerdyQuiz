<div class="mx-[80px] overflow-hidden">
  <div class="mt-[40px] flex items-center justify-start my-6">
    <quiz-app-button
      [type]="BUTTON_TYPE.SECONDARY"
      class="flex items-center justify-center"
      (whenClicked)="goHome()">
      <div class="flex justify-center items-center">
        <quiz-app-svg-icon class="rotate-90 mr-1" [svgName]="SVG_TYPE.CHEVRON_DOWN" [iconColor]="SVG_COLOR.SECONDARY"></quiz-app-svg-icon>
        {{ 'BUTTON.BACK' | translateJson }}
      </div>
    </quiz-app-button>
  </div>
  <div class="flex flex-col justify-start items-start overflow-hidden">
    <p class="text-secondary font-semibold text-2xl">{{ quizTitle }}</p>
    <div class="flex justify-center items-center mt-2">
      <p
        class="text-font-grey font-inter font-normal leading-4">
        {{ quizCategory | translateJson }}</p>
      <quiz-app-divider
        [type]="DIVIDER.VERTICAL">
      </quiz-app-divider>
      <quiz-app-label
        [type]="quizLabelType">
        {{ quizDifficulty?.text | translateJson }}
      </quiz-app-label>
    </div>
    <div class="flex justify-center items-center space-x-4 mt-8">
      <quiz-app-button
        [type]="BUTTON_TYPE.SECONDARY"
        (whenClicked)="openEditPopUp()">
        {{ 'BUTTON.EDIT_MAIN_INFO' | translateJson }}
      </quiz-app-button>
      <quiz-app-button
        [type]="BUTTON_TYPE.ERROR"
        (whenClicked)="confirmRemoving()">
        {{ 'BUTTON.DELETE_QUIZ' | translateJson }}
      </quiz-app-button>
    </div>
  </div>
  <quiz-app-question-list
    [quiz]="selectedQuiz">
  </quiz-app-question-list>
</div>

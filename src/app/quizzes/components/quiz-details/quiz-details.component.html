<div class="flex items-center justify-start my-2">
  <button class="flex items-center justify-center p-2" (click)="goHome()">
    <span class="flex items-center w-6 h-6 pr-2" nz-icon nzType="left" nzTheme="outline"></span>
    {{ 'BUTTON.HOME' | translateJson }}
  </button>
</div>
<div>
  <div class="flex content-center justify-center pt-10 text-2xl">
    <div>
      <div class="flex">
        <div *ngIf="initialQuiz?.title" class="mx-3.5 modal-title">
        {{ 'LABELS.TITLE' | translateJson }}: {{ initialQuiz?.title }}
        </div>
        <div *ngIf="initialQuiz?.theme" class="mx-3.5 modal-title">
          {{ 'LABELS.THEME' | translateJson }}: {{ initialQuiz?.theme }}
        </div>
      </div>
      <div class="flex content-center justify-center mt-10">
        <quiz-app-button [type]="BUTTON_TYPE.PRIMARY" (whenClicked)="openEditPopUp()">{{ 'BUTTON.EDIT_TITLE' | translateJson }}</quiz-app-button>
      </div>
    </div>
  </div>
  <quiz-app-question-list [quizId]="id"></quiz-app-question-list>
</div>

<div class="container p-6">
  <h1 class="modal-title">{{ label | translateJson }}</h1>
  <form class="flex justify-center mb-4" [formGroup]="initQuizForm">
    <div class="flex flex-col space-y-4 w-1/2">
      <quiz-app-input
        [control]="title"
        [label]="'LABELS.TITLE' | translateJson"
        [placeHolder]="PlaceHolder.title | translateJson">
      </quiz-app-input>
      <quiz-app-input
        [control]="theme"
        [label]="'LABELS.THEME' | translateJson"
        [placeHolder]="PlaceHolder.theme | translateJson">
      </quiz-app-input>
      <quiz-app-select
        class="w-full flex justify-center items-center"
        [control]="difficulty"
        [label]="'LABELS.DIFFICULTY' | translateJson"
        [list]="AnswerDifficultyList"
        [selectedValue]="difficulty.value || easyDifficulty"
        (whenSelected)="setDifficulty($event)"
      >
      </quiz-app-select>
    </div>
  </form>
 <quiz-app-modal-footer
   [disableButton]="initQuizForm.invalid"
   [buttonText]="buttonText"
   (whenConfirm)="saveQuiz()"
   (whenCancel)="close()">
 </quiz-app-modal-footer>
</div>

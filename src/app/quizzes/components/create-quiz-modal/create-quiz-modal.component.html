<div class="container p-6">
  <h1 class="modal-title">{{label}}</h1>
  <form class="flex justify-center" [formGroup]="initQuizForm">
    <div class="flex flex-col space-y-4 w-1/2">
      <quiz-app-input [control]="title" label="Title" [placeHolder]="PlaceHolder.title"></quiz-app-input>
      <quiz-app-input [control]="theme" label="Theme" [placeHolder]="PlaceHolder.theme" ></quiz-app-input>
    </div>
  </form>
 <quiz-app-modal-footer
   *ngIf="isSave"
   [disableButton]="initQuizForm.invalid"
   [buttonText]="buttonText"
   (whenConfirm)="saveQuiz()"
   (whenCancel)="close(false)"
 ></quiz-app-modal-footer>
 <quiz-app-modal-footer
   *ngIf="!isSave"
   [disableButton]="initQuizForm.invalid"
   [buttonText]="buttonText"
   (whenConfirm)="editQuiz()"
   (whenCancel)="close(false)"
 ></quiz-app-modal-footer>
</div>

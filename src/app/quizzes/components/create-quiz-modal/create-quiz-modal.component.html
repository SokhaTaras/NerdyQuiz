<quiz-app-loader [isLoading]="isLoading">
<div class="container p-6">
  <h1 class="modal-title">{{ label | translateJson }}</h1>
  <form class="flex justify-center mb-4" [formGroup]="initQuizForm">
    <div class="flex flex-col space-y-4 w-3/4">
      <quiz-app-input
        [control]="title"
        [label]="'LABELS.TITLE' | translateJson"
        [placeHolder]="PlaceHolder.title | translateJson">
      </quiz-app-input>
      <quiz-app-select
        class="w-full flex justify-center items-center"
        [control]="category"
        [label]="'LABELS.CATEGORY' | translateJson"
        [list]="dropDownCategories"
        [placeHolder]="firstCategory?.text | translateJson">
      </quiz-app-select>
      <quiz-app-select
        class="w-full flex justify-center items-center"
        [control]="difficulty"
        [label]="'LABELS.DIFFICULTY' | translateJson"
        [list]="AnswerDifficultyList"
        [placeHolder]="selectedDifficultyItem?.text | translateJson">
      </quiz-app-select>
    </div>
  </form>
 <quiz-app-modal-footer
   [disableButton]="initQuizForm.invalid"
   [buttonText]="buttonText"
   (whenConfirm)="saveQuiz()"
   (whenCancel)="close()">
 </quiz-app-modal-footer>
</div>
</quiz-app-loader>

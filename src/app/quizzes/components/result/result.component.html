<div class="mx-[80px] xs:mx-[20px] h-screen max-h-screen flex justify-center items-center flex-col">
  <quiz-app-info-card class="w-full" containerClass="flex items-center flex-grow flex-col p-4">
    <div class="flex justify-center items-center py-4">
      <h1 class="flex text-2xl font-semibold">{{ 'LABELS.QUIZ_RESULT' | translateJson }}</h1>
    </div>
    <div class="flex-col flex justify-between w-full h-full">
      <div class="flex justify-center items-center space-x-2">
        <p class="font-semibold text-xl xs:mb-2">{{ resultText | translateJson }}:</p>
        <quiz-app-label [type]="resultLabelType">{{ rating + '%' }}</quiz-app-label>
      </div>
      <div class="flex justify-center items-center min-h-[80px] rounded text-2xl xs:text-xl">
          <quiz-app-label [type]="LABELS.PURPLE">
            <p class="text-xl">
              {{ 'LABELS.TIME' | translateJson }}: {{ quizTime + ' ' + ('LABELS.SEC' | translateJson) }}
            </p>
          </quiz-app-label>
      </div>
    </div>
  </quiz-app-info-card>
  <div class="flex w-full space-x-2 my-8 justify-end items-center xs:w-full xs:flex-col xs:space-x-0">
    <div class="flex items-center justify-center my-2 xs:w-full">
      <quiz-app-button
        class="items-center justify-center h-full w-full"
        [type]="BUTTON_TYPE.DEFAULT"
        (whenClicked)="goHome()">
        <div class="w-full flex justify-center items-center">
          <quiz-app-svg-icon
            class="mr-2"
            [svgName]="SVG_TYPE.HOME"
            [iconColor]="SVG_COLOR.SECONDARY">
          </quiz-app-svg-icon>
          {{ 'BUTTON.HOME' | translateJson }}
        </div>
      </quiz-app-button>
    </div>
    <div class="flex items-center justify-center my-2 xs:w-full">
      <quiz-app-button
        class="flex items-center justify-center h-full w-full"
        [type]="BUTTON_TYPE.PRIMARY"
        (whenClicked)="playAgain()">
        <div class="w-full flex justify-center items-center">
          <quiz-app-svg-icon
            class="mr-2"
            [svgName]="SVG_TYPE.REFRESH"
            [iconColor]="SVG_COLOR.WHITE">
          </quiz-app-svg-icon>
          {{ 'BUTTON.PLAY_AGAIN' | translateJson }}
        </div>
      </quiz-app-button>
    </div>
  </div>
</div>

<div class="flex justify-center items-center pt-4">
  <h1 class="flex text-3xl mb-4 underline">{{ 'LABELS.QUIZ_RESULT' | translateJson }}</h1>
</div>
<div class="h-3/4 flex items-center justify-between">
  <div class="flex w-full h-3/4 items-center justify-center">
    <div class="flex-col w-1/2 h-full mt-10 border-secondary border-2 shadow p-4 rounded xs:w-4/5 sm:w-3/4">
        <div class="flex text-lg mb-4 justify-center items-center">
          <p class="text-2xl">{{ resultText | translateJson }}:</p>
          <span class="text-2xl ml-1 underline">{{ rating + '%' }}</span>
        </div>
        <div class="flex min-h-[80px] justify-center items-center border border-secondary p-4">
          <div class="w-full h-full">
            <p class="flex justify-center items-center">{{ 'correctAnswersCount' }}</p>
          </div>
          <div class="w-full h-full">
            <p class="flex justify-center items-center">Score {{ rating * 20 }}</p>
          </div>
      </div>
      <div class="mb-4">
        <p>Correctness {{ rating + '%' }}</p>
        <div class="h-4 mt-2 rounded-full bg-primary border border-secondary">
          <div class="bg-secondary h-full rounded-full {{ progressBarWidth }}"></div>
        </div>
      </div>
        <div class="flex space-x-12 justify-center items-center xs:w-full">
          <div class="flex items-center justify-center my-2 w-full h-full xs:w-full">
            <quiz-app-button
              class="items-center justify-center h-full w-full"
              [type]="BUTTON_TYPE.SECONDARY">
              {{ 'BUTTON.HOME' | translateJson }}
            </quiz-app-button>
          </div>
          <div class="flex items-center justify-center my-2 h-full w-full xs:w-full">
            <quiz-app-button
              class="items-center justify-center h-full w-full"
              [type]="BUTTON_TYPE.PRIMARY">
              {{ 'BUTTON.PLAY_AGAIN' | translateJson }}
            </quiz-app-button>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="flex justify-center pt-6">
  <div class="flex w-1/2 space-x-4">
    <button class="flex justify-center items-center w-1/2 bg-gray-200 hover:bg-gray-300 rounded" (click)="handleCancel()">
      Cancel
    </button>
    <button class="flex justify-center items-center w-1/2 bg-gray-200 hover:bg-gray-300 rounded" [disabled]="hasFormErrors(form)" (click)="handleSave()">
      Save
    </button>
  </div>
</div>

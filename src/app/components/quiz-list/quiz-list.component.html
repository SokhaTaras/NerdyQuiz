<div class="container">
  <div class="new-quiz">
    <button class="new-quiz-btn" (click)="openInitPopUp()">Add new quiz</button>
  </div>
  <div class="quiz-list">
    <div class="quiz-list-item" *ngFor="let quiz of allQuizzes">
      <quiz-app-quiz-card [quiz]="quiz"></quiz-app-quiz-card>
    </div>
  </div>
</div>

<div class="flex-col py-4 border-2 border-primary rounded p-8 shadow">
  <form class="flex-auto">
    <div class="variants" *ngIf="!isBoolean">
      <quiz-app-multiple-question
        (saveMultipleFormEvent)="getMultipleQuestionForm($event)">
      </quiz-app-multiple-question>
    </div>
    <div class="correct" *ngIf="isBoolean">
     <quiz-app-boolean-question
       (saveBooleanFormEvent)="getBooleanQuestionForm($event)">
     </quiz-app-boolean-question>
    </div>
  </form>
  <div class="footer flex justify-center mt-4 mb-2 h-10">
    <div class="flex space-x-4 w-1/3">
      <quiz-app-button class="w-1/2 rounded"
                       [type]="BUTTON_TYPE.SECONDARY"
                       (whenClicked)="cancelQuestion()">
        {{'buttons.cancel' | translateJson}}
      </quiz-app-button>
      <quiz-app-button class="w-1/2 rounded"
                       [type]="BUTTON_TYPE.PRIMARY"
                       [isDisabled]="this.isFormNotValid"
                       (whenClicked)="saveQuestion()">
        {{'buttons.save' | translateJson}}
      </quiz-app-button>
    </div>
  </div>
</div>

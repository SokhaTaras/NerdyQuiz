<div class="flex-col py-3.5">
  <form class="flex-auto">
    <div class="variants" *ngIf="!isBoolean">
      <quiz-app-multiple-question></quiz-app-multiple-question>
    </div>
    <div class="correct" *ngIf="isBoolean">
     <quiz-app-boolean-question></quiz-app-boolean-question>
    </div>
  </form>
  <div class="footer flex justify-center mt-3.5 mb-2 h-10">
    <div class="flex space-x-4 w-1/3">
      <button class="w-1/2 rounded bg-buttons-hover btn-pop-up" (click)="cancelQuestion()">Cancel</button>
      <button class="btn-add btn-pop-up w-1/2 rounded" (click)="saveQuestion()" [disabled]="questionForm.invalid">Save</button>
    </div>
  </div>
</div>

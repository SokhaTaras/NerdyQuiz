<div>
    <div class="flex justify-center items-center py-6 labels">
      <p class="">{{ 'LABELS.TYPE' | translateJson }}: {{ 'LABELS.MULTIPLE' | translateJson }}</p>
    </div>
  <form [formGroup]="multipleQuestionForm">
    <div class="modal-title">
      <quiz-app-input
        [control]="title"
        label="Title"
        [placeHolder]="PlaceHolder.title | translateJson">
      </quiz-app-input>
    </div>
    <div class="flex justify-center items-center h-20 labels">
      <div class="flex justify-center w-3/5 overflow-hidden">
        <div class="flex justify-center w-1/2 p-2">
          <quiz-app-dropdown
            [control]="difficulty"
            [list]="difficultyList"
            [label]="difficulty.value">
          </quiz-app-dropdown>
        </div>
      </div>
    </div>
    <div>
      <ng-container formArrayName="answers" class="py-12">
        <ng-container class="flex items-center justify-center" *ngFor="let answer of answersFormArray.controls; let index = index">
          <div class="flex items-center justify-center">
            <span class="flex text-3xl items-center justify-center mt-2">{{ index + 1 }}</span>
            <quiz-app-input class="m-8 w-full" [control]="answersControl[index].controls.text"></quiz-app-input>
            <div class="flex justify-center items-center pt-4 w-1/4">
              <quiz-app-radio-button
              class="flex justify-center items-center pr-4"
              [id]="index"
              [control]="answersControl[index].controls.isCorrect">
              {{ 'LABELS.CORRECT' | translateJson }}
            </quiz-app-radio-button>
              <div class="w-1/2 h-1/2">
                <quiz-app-button
                  [type]="BUTTON_TYPE.SECONDARY"
                  [isDisabled]="answerLength <= minQuestionsAmount"
                  (whenClicked)="deleteAnswer(index)">
                  {{ 'LABELS.DELETE' | translateJson }}
                </quiz-app-button>
              </div>
            </div>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </form>
  <div class="flex justify-center items-center h-8 my-8">
    <quiz-app-button
      class="w-1/3"
      [type]="BUTTON_TYPE.PRIMARY"
      [isDisabled]="answerLength >= maxQuestionsAmount"
      (whenClicked)="addAnswer()">
      {{ 'BUTTON.NEW_ANSWER' | translateJson }}
    </quiz-app-button>
  </div>
</div>

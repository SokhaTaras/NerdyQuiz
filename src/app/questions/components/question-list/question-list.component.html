<div class="container mx-auto mt-16 max-w-screen-xl">
  <div class="flex justify-center items-center h-8 mb-2">
    <quiz-app-button class="w-1/3" [type]="BUTTON_TYPE.PRIMARY" (whenClicked)="showQuestionCreation(true)">
      {{ 'buttons.new-multiple-question' | translateJson }}
    </quiz-app-button>
  </div>
  <div class="flex justify-center items-center h-8 mb-2">
    <quiz-app-button class="w-1/3" [type]="BUTTON_TYPE.PRIMARY" (whenClicked)="showQuestionCreation(false)">
      {{ 'buttons.new-boolean-question' | translateJson }}
    </quiz-app-button>
  </div>
  <div class="question-list flex-col justify-center">
    <div class="m-2.5 p-2.5" *ngIf="displayCreateQuestion">
      <quiz-app-create-question [quizId]="quizId" [isBoolean]="isBoolean" (hideCreation)="toggleQuestionCreation()"></quiz-app-create-question>
    </div>
    <div class="m-2.5 p-2.5">
      <quiz-app-question-card [quizId]="quizId" [questionIndex]="index" [question]="question" *ngFor="let question of allQuestions; let index = index"></quiz-app-question-card>
    </div>
  </div>
</div>

<div class="container mx-auto mt-16 max-w-screen-xl">
  <div class="new-quiz flex justify-center items-center h-8 mb-2">
    <button class="new-quiz-btn w-1/3 h-full rounded cursor-pointer bg-gradient-to-b from-gray-300 to-gray-200" (click)="addQuestion()">
      Add new question
    </button>
  </div>
  <div class="question-list flex-col justify-center">
    <div class="m-1.5 p-1.5 border-2" *ngIf="displayCreateQuestion">
      <quiz-app-create-question></quiz-app-create-question>
    </div>
    <div class="m-1.5 p-1.5 border-2">
      <quiz-app-question-card class=""></quiz-app-question-card>
    </div>
  </div>
</div>

<div class="flex my-6">
  <div class="flex items-center w-full flex-wrap justify-between p-4 bg-primary rounded">
    <div class="flex items-center w-full h-full sm:w-1/2 md:w-1/4 lg:w-1/2 xl:w-1/3 m-1.5 border p-2 bg-back-ground rounded">
      <span class="text-lg font-semibold">{{'labels.title' | translateJson}}</span> {{question.title}}
    </div>
    <div class="flex items-center w-full h-full sm:w-1/5 md:w-1/5 lg:w-1/5 xl:w-1/5 m-1.5 border p-2 bg-back-ground rounded">
      <span class="text-lg font-semibold">{{'labels.type' | translateJson}}</span> {{question.type}}
    </div>
    <div class="flex items-center  w-full h-full sm:w-1/5 md:w-1/4 lg:w-1/5 xl:w-1/5 m-1.5 border p-2 bg-back-ground rounded">
      <span class="text-lg font-semibold">{{'labels.difficulty' | translateJson}}</span> {{question.difficulty}}
    </div>
    <div class="flex items-center  w-full h-full sm:w-1/5 md:w-1/5 lg:w-1/5 xl:w-1/5 font-semibold m-1.5 border bg-back-ground border-amber-600 my-1 mx-2">
      <quiz-app-button class="w-full h-full bg-back-ground" [type]="BUTTON_TYPE.SECONDARY" (whenClicked)="deleteQuestionConfirm()">{{'buttons.delete-question' | translateJson}}</quiz-app-button>
    </div>
  </div>
</div>

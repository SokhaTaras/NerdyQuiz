<div class="flex my-6 2xs:flex-col">
  <div class="flex items-center w-full flex-wrap justify-between p-4 pb-6 bg-primary rounded">
    <div class="flex items-center w-1/4 h-full sm:w-1/3 md:w-1/4 lg:w-1/3 xl:w-1/3 xs:w-full m-1.5 border p-2 bg-background rounded">
      <span class="text-lg font-semibold">{{ 'LABELS.TITLE' | translateJson }}:</span>
      <span class="mx-2">{{ question.title }}</span>
    </div>
    <div class="flex items-center w-full h-full sm:w-1/5 md:w-1/5 lg:w-1/5 xl:w-1/5 m-1.5 border p-2 bg-background rounded">
      <span class="text-lg font-semibold">{{ 'LABELS.TYPE' | translateJson }}:</span>
      <span class="mx-2">{{ question.type }}</span>
    </div>
    <div class="flex items-center w-full h-full sm:w-1/5 md:w-1/4 lg:w-1/5 xl:w-1/5 m-1.5 border p-2 bg-background rounded">
      <span class="text-lg font-semibold">{{ 'BUTTON.ANSWER_AMOUNT' | translateJson }}:</span>
      <span class="mx-2">{{ question.answers.length }}</span>
    </div>
    <div class="flex items-center w-full h-full sm:w-1/6 md:w-1/5 lg:w-1/5 xl:w-1/5 font-semibold">
      <quiz-app-button
        class="w-full h-full rounded"
        [type]="BUTTON_TYPE.ERROR"
        (whenClicked)="deleteQuestionConfirm()">
        {{ 'BUTTON.DELETE_QUESTION' | translateJson }}
      </quiz-app-button>
    </div>
  </div>
</div>

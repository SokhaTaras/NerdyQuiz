<div class="flex min-h-[56px] justify-start items-center bg-white shadow-lg rounded-2xl w-full h-full hover:shadow-xl mb-4 p-4">
  <quiz-app-svg-icon class="rotate-[270deg] pb-2" [svgPath]="SVG_TYPE.CHEVRON_DOWN" ></quiz-app-svg-icon>
  <div class="flex-auto">
    <p class="line-clamp-1" [innerHTML]="question.title | sanitize"></p>
  </div>
  <quiz-app-collapse-panel></quiz-app-collapse-panel>
  <div class="justify-end items-center">
    <quiz-app-popover [options]="popoverSetup"></quiz-app-popover>
  </div>
</div>

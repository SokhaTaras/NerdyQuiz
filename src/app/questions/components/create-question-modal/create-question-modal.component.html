<quiz-app-loader [isLoading]="isLoading">
  <div *ngIf="!isCreation">
    <p class="modal-title mb-8">{{ label | translateJson }}</p>
    <div class="mb-8">
      <div class="mb-4" *ngFor="let card of infoCardSetup">
        <quiz-app-info-card>
          <quiz-app-radio-button
            [isChecked]="selectedCardValue === card?.value"
            (whenChecked)="onRadioButtonCheck(card)">
          </quiz-app-radio-button>
          <div class="flex flex-col justify-center ml-4">
            <p class="font-inter text-base font-normal leading-6 tracking-normal text-left">{{ card.label | translateJson }}</p>
            <p class="font-inter text-xs font-normal leading-5 tracking-normal text-left text-gray-400">{{ card.subLabel | translateJson }}</p>
          </div>
        </quiz-app-info-card>
      </div>
    </div>
    <quiz-app-modal-footer
      primaryButtonText="BUTTON.NEXT"
      secondaryButtonText="BUTTON.CANCEL"
      (whenCancel)="close()"
      (whenConfirm)="handleQuestionCreation()">
    </quiz-app-modal-footer>
  </div>
  <quiz-app-create-question
    *ngIf="isCreation"
    [isFetch]="isFetch"
    [currentQuiz]="currentQuiz"
    [label]="creationModalLabel"
    (whenPreviousClicked)="toggleCreation()">
  </quiz-app-create-question>
</quiz-app-loader>

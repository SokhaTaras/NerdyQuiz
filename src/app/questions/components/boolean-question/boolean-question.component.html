<div>
  <div class="flex justify-center items-center py-6 labels">
    <p class="">{{ 'LABELS.TYPE' | translateJson }}: {{ 'LABELS.BOOLEAN' | translateJson }}</p>
  </div>
  <form [formGroup]="form" *ngIf="form">
    <div class="modal-title">
      <quiz-app-input
        [control]="questionFormHelper?.title"
        label="Title"
        [placeHolder]="PlaceHolder.title | translateJson"
      >
      </quiz-app-input>
    </div>
    <div class="flex justify-center items-center h-20 labels">
      <div class="flex justify-center overflow-hidden">
        <div class="flex justify-center p-2">
          <quiz-app-dropdown
            [control]="questionFormHelper?.difficulty"
            [list]="AnswerDifficultyList"
            [label]="'LABELS.DIFFICULTY' | translateJson"
          >
          </quiz-app-dropdown>
        </div>
      </div>
    </div>
    <div class="flex justify-center items-center h-20 text-xl">
      <div class="flex justify-center w-full">
        <div class="flex justify-center items-center w-3/5">
          <div class="py-4">
            <div formArrayName="answers" class="flex space-x-4">
              <div *ngFor="let answer of questionFormHelper?.answersFormArray.controls; let index = index" class="flex items-center p-2.5">
                {{ AnswerBooleanList[index].text | translateJson }}
                <quiz-app-radio-button
                  class="flex w-1/10 pl-2 pt-1"
                  [control]="answer.get(ANSWER_PROPERTIES.IS_CORRECT) | formControl"
                  [id]="index + 1">
                </quiz-app-radio-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

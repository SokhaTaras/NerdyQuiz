<div>
  <form [formGroup]="form" *ngIf="form">
    <div class="modal-title">
      <quiz-app-input
        [control]="title"
        label="Title"
        [placeHolder]="PlaceHolder.title | translateJson"
      >
      </quiz-app-input>
    </div>
    <div class="flex justify-center items-center h-20 labels">
      <div class="flex justify-center w-3/5 overflow-hidden">
        <div class="flex justify-center p-2">
          <quiz-app-dropdown
            [control]="difficulty"
            [list]="AnswerDifficultyList"
            [label]="'LABELS.DIFFICULTY' | translateJson"
          >
          </quiz-app-dropdown>
        </div>
      </div>
    </div>
    <div class="flex justify-center items-center h-20 text-xl">
      <div class="flex justify-center w-full">
        <div class="flex justify-center items-center w-3/5">
          <div class="py-3">
            <div formArrayName="answers" class="flex space-x-4">
              <div *ngFor="let answer of answersControl; let index = index" class="flex items-center p-2.5">
                {{ AnswerBooleanList[index].text | translateJson }}
                <quiz-app-radio-button
                  class="w-1/10 pl-1.5"
                  [control]="answer.controls.isCorrect"
                  [id]="index + 1">
                </quiz-app-radio-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>

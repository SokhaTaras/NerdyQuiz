<div>
  <a class="hover:text-black" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
    {{ label }}
    <span nz-icon nzType="down"></span>
  </a>
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu *ngFor="let item of list">
      <li nz-menu-item (click)="selectItem(item[0].text)" class="hover:bg-primary">{{ item[0].text }}</li>
    </ul>
  </nz-dropdown-menu>
</div>

<div>
  <a nz-dropdown [nzDropdownMenu]="menu">
    {{ label }}
  </a>
  : {{ control.value }}
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu *ngFor="let item of list">
      <li nz-menu-item (click)="selectItem(item.value)">{{ item.translations[0].text }}</li>
    </ul>
  </nz-dropdown-menu>
</div>

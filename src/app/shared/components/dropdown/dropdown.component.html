<div>
    <a class="hover:text-black" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
      {{ label }}
      <span nz-icon nzType="down"></span>
    </a>
   {{ selectedItemText | translateJson }}
  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu *ngFor="let item of test">
      <li nz-menu-item (click)="selectItem(item)" class="hover:bg-primary/30">{{ item.text | translateJson }}</li>
    </ul>
  </nz-dropdown-menu>
</div>

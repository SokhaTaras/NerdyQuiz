<div
  nz-popover
  class="cursor-pointer"
  nzPopoverTrigger="click"
  nzPopoverPlacement="bottom"
  [nzPopoverTitle]="label"
  [nzPopoverContent]="content">
  <quiz-app-svg-icon *ngIf="!altTrigger.children.length" [svgPath]="SVG_TYPE.MORE_HORIZONTAL"></quiz-app-svg-icon>
  <div class="h-full flex justify-center items-center" #altTrigger>
    <ng-content select="[trigger]"></ng-content>
  </div>
</div>

<ng-template class="h-full" #content>
  <ul *ngFor="let option of options">
    <quiz-app-popover-item
      class="popover-item"
      [type]="option.type"
      (click)="option.action()">
      <quiz-app-svg-icon class="pr-1" [svgPath]="option.icon"></quiz-app-svg-icon>
      {{ option.text | translateJson }}
    </quiz-app-popover-item>
  </ul>
</ng-template>

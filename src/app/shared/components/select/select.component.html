<div class="w-4/5">
  <label class="flex justify-center items-center">{{ label | translateJson }}</label>
  <nz-select
    class="min-w-[100px] w-full rounded bg-primary text-black"
    nzBorderless
    (ngModelChange)="selectItem($event)"
    [(ngModel)]="selectedValue"
    [nzPlaceHolder]="placeHolder | translateJson"
  >
    <nz-option
      *ngFor="let item of list"
      [ngClass]="{'bg-secondary': selectedValue}"
      [nzValue]="item.value | translateJson"
      [nzLabel]="item.text | translateJson"
    ></nz-option>
  </nz-select>
</div>

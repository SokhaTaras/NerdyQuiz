<div class="flex justify-center pt-6">
  <div class="flex w-1/2 space-x-4">
    <button class="btn-pop-up" (click)="handleCancel()">
     {{'buttons.cancel' | translateJson}}
    </button>
    <button
      class="btn-pop-up"
      [disabled]="disableButton"
      (click)="handleSubmit()">
      {{ buttonText |  translateJson }}
    </button>
  </div>
</div>

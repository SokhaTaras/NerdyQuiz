<div class="flex justify-center pt-6">
  <div class="flex space-x-4">
    <quiz-app-button class="" [type]="BUTTON_TYPE.SECONDARY" (onClick)="handleCancel()">
      {{'buttons.cancel' | translateJson}}
    </quiz-app-button>
    <quiz-app-button [type]="BUTTON_TYPE.PRIMARY" [isDisabled]="disableButton" (onClick)="handleSubmit()">
      {{ buttonText |  translateJson }}
    </quiz-app-button>
  </div>
</div>

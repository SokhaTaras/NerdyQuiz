<div class="h-full">
  <quiz-app-button
    class="mb-2 popover-default-item"
    *ngIf="type === POPOVER_TYPE.CARD"
    [type]="BUTTON_TYPE.PRIMARY"
    (whenClicked)="goEdit()">
    {{ 'BUTTON.EDIT_QUIZ' | translateJson }}
  </quiz-app-button>
  <quiz-app-button
    class="mb-2 popover-remove-item"
    [type]="BUTTON_TYPE.ERROR"
    (whenClicked)="confirmRemoving()">
    {{ 'BUTTON.DELETE_QUIZ' | translateJson }}
  </quiz-app-button>
</div>
